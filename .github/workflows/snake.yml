name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Senrism
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif # Keep this here if you want both SVG and GIF
          # Arguments for the snake animation command
          args: >
            --color_snake #00AAFF
            --color_dots #1a1a1a,#2a2a2a,#4a4a4a,#6a6a6a
            --color_contributions #FFAA00,#AA00FF
            --pause 2

      - name: Commit & Push to the Repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Generate snake animation [skip ci]" || echo "No changes to commit"
          git push
